<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Animating visibility with jQuery"</title>
        <style>
            #croc-pic {
                border: 1px solid green;
                width: 200px;
            }
        </style>
    </head>
    <body>
    
        <img id="croc-pic" src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Crocodylus_acutus_mexico_02-edit1.jpg">
        <h1 id="croc-text">American Crocodile</h1>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $("#croc-pic").hide();
            $("#croc-text").hide();
            $("#croc-pic").slideDown(1000, function(){
                $("#croc-text").fadeIn();
    });  
        </script>
        
    </body>
</html>
